<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Counter</title>
    <script type="text/Javascript" src="health_counter.js"></script>
</head>
<body>

<h1>Bear Health</h1>
<p id="bearCounter", style="font-size:200%;">0</p>
<button type="button" id="bearUp">Increase</button>
<button type="button" id="bearDown">Decrease</button>
<button type="button" id="bearReset">Reset</button>

<h1>Beast Tyrant Health</h1>
<p id="tyrantCounter", style="font-size:200%;">0</p>
<button type="button" id="tyrantUp">Increase</button>
<button type="button" id="tyrantDown">Decrease</button>
<button type="button" id="tyrantReset">Reset</button>

<h1>Experience</h1>
<p id="expCounter", style="font-size:200%;">0</p>
<button type="button" id="expUp">Increase</button>
<button type="button" id="expDown">Decrease</button>
<button type="button" id="expReset">Reset</button>

</body>
</html>
